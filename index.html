<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Work Day Scheduler</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- font - google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- styling -->
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- 9AM -->
        <div class="row">

            <div class="col-2 hour">9AM</div>

            <div class="col-8 note" data-time="9">
                <textarea id="9-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="9-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 10AM -->
        <div class="row">

            <div class="col-2 hour">10AM</div>

            <div class="col-8 note" data-time="10">
                <textarea id="10-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="10-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 11AM -->
        <div class="row">

            <div class="col-2 hour">11AM</div>

            <div class="col-8 note" data-time="11">
                <textarea id="11-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="11-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 12AM -->
        <div class="row">

            <div class="col-2 hour">12AM</div>

            <div class="col-8 note" data-time="12">
                <textarea id="12-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="12-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 1PM -->
        <div class="row">

            <div class="col-2 hour">1PM</div>

            <div class="col-8 note" data-time="13">
                <textarea id="13-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="13-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 2PM -->
        <div class="row">

            <div class="col-2 hour">2PM</div>

            <div class="col-8 note" data-time="14">
                <textarea id="14-text"> </textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="14-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 3PM -->
        <div class="row">

            <div class="col-2 hour">3PM</div>

            <div class="col-8 note" data-time="15">
                <textarea id="15-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="15-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 4PM -->
        <div class="row">

            <div class="col-2 hour">4PM</div>

            <div class="col-8 note" data-time="16">
                <textarea id="16-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="16-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 5PM -->
        <div class="row">

            <div class="col-2 hour">5PM</div>

            <div class="col-8 note" data-time="17">
                <textarea id="17-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="17-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>


    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- javascript -->
    <script src="assets/script.js"></script>
</body>

</html>
